{% component "system:layout" %}
    {% set hide_title = true %}
    <div class="flex h-screen w-full justify-center">
        <div class="flex-shrink-0 self-center w-1/2">
            <div class="shadow border border-gray-200 rounded p-2">                
                <div class="flex flex-row items-center">
                   {{ component('icons~alert',theme.icons.delete,'svg') }}   
                    <span class="pl-2">{{ message }}</span>
                </div>
            </div>     
        </div>
    </div>      
{% endcomponent %}
