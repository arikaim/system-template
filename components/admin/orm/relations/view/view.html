<table class="{{ theme.table.details }}">
    <thead>
        <tr>
            <th class="">{{ labels.remove }}</th>           
            <th class="">{{ labels.type }}</th>
            <th class="">{{ labels.relation }}</th>
        </tr>
    </thead>
    <tbody id="relation_rows" 
        component="system:admin.orm.relations.view.rows" 
        namespace="relations" 
        model="{{ model }}" 
        extension="{{ extension }}" 
        uuid="{{ uuid }}" 
        relation-id="{{ id }}">     
        {{  component('system:admin.orm.relations.view.rows',{ 
                model : model,
                extension: extension,
                uuid: uuid,
                relation_id: id 
            }) 
        }}
    </tbody>
</table>
<div id="paginator">      
    {{ component("system:admin.paginator",{ namespace: 'relations' }) }}
</div>
