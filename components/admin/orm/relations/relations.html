<table class="ui compact borderless basic table">
    <thead>
        <tr>
            <th class="collapsing">{{ labels.remove }}</th>           
            <th class="one column">{{ labels.type }}</th>
            <th class="two column">{{ labels.relation }}</th>
        </tr>
    </thead>
    <tbody id="relation_rows" component="system:admin.orm.relations.rows" namespace="relations">
        {{ component('system:admin.orm.relations.rows',{ model : model, extension: extension, uuid: uuid, id: id }) }}
    </tbody>
</table>
<div id="paginator">      
    {{ component("components:paginator",{ namespace: 'relations' }) }}
</div>
