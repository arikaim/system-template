{% set user_type = 0 %}
{% set admin_user = createModel('Users','isLogedAdminUser') %}
<div class="ui icon top left pointing dropdown big" id="admin_menu_dropdown">
    <i class="bars white big icon"></i>
    <div class="ui large menu">               
        {% if admin_user == true %}
            {{ component("system:admin/menu/extensions",{status: 1,type: user_type}) }}       
            <div class="ui horizontal divider"></div>
            {{ component("system:admin/menu/system") }}
        {% else %}
            <a class="item" href="{{ url('admin/') }}">{{ links.login }}</a>
        {% endif %}
    </div>
</div>
