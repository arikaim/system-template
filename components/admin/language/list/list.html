{% set data_type = data_type|default('code') %}
<select 
    name="{{ name }}"
    class="{{ theme.form.select }} {{ class }} {{ size }}" 
    id="{{ id|default('languages_list') }}">    
   
    {% for item in items %}
        <option 
            {{ (selected == item[data_type]) ? 'selected' : '' }}
            value="{{ item[data_type] }}" 
            full-code="{{ item.code_3 }}" 
            data-title="{{ item.title }}" 
            native-title="{{ item.native_title }}">
            {{ item.title }}
        </option>      
    {% endfor %}
</select>
