{% set store = arikaimStore() %}
{% if store.isLogged() == false %}
    {{ component('system:admin.packages.store.login',{
            store: store
    }) }}
{% else %}
    <div class="ui grid">
        <div class="two wide column">
            {{ component('system:admin.packages.store.menu',{}) }}
        </div>
        <div 
            id="store_packages"
            class="fourteen wide column">
            {{ component('system:admin.packages.store.view',{}) }}
        </div>
    </div>
{% endif %}
