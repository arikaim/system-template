<div class="grid grid-cols-3">
    {% component 'system:admin.panel' %}    
        {% set hide_close = true %}       
        <div class="mt-4">   
            <div class="alert alert-success message hidden" id="message">            
            </div>
            <div class="mt-4" id="upload_panel">
                <form class="form" id="package_upload_form" enctype="multipart/form-data">                       
                    <div class="{{ theme.form.field }}">                    
                        <label class="{{ theme.form.label }}">
                            {{ labels.file }}
                        </label>
                        <input 
                            name="file" 
                            id="file" 
                            type="file" 
                            accept="application/zip, application/x-zip-compressed, application/octet-stream">                                          
                    </div>             
                    {{ component('system:form.footer',{ button_title: labels.upload }) }}
                </form>
            </div>     
            <div class="hidden" id="package_info">
                {{ component('system:admin.packages.upload.info') }}
            </div>      
        </div>   
    {% endcomponent %}   
</div>
