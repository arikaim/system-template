{% set number_format = getConfigOption('settings/numberFormat') %}

<div class="grid grid-cols-3"> 
    {% component 'system:admin.panel' %}
        {% set hide_close = true %}
        <div class="form mt-4"> 
            <div class="field {{ theme.form.field }}">
                <label class="{{ theme.form.label }}">
                    {{ fields.number_format.label }}
                </label>
                {{  component('system:admin.system.settings.numbers.format',{ 
                        selected: number_format 
                    }) 
                }}
            </div>                
        </div>
    {% endcomponent %}
</div>
