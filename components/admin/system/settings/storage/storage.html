<div class="grid grid-cols-3 gap-4">
    {% component 'system:admin.panel' %}  
        <div class="mt-4">
            <div class="field">
                <h4>
                    {{ labels.path }}
                </h4>
                <div class="badge badge-secondary badge-outline">
                    ..{{ service('storage').getStorageRelativePath() }}
                </div>
                <h4>
                    {{ labels.public }}
                </h4>
                <div class="badge badge-secondary badge-outline">
                    ..{{ service('storage').getStorageRelativePath(true) }}
                </div>
            </div>  
            <div class="mt-8">
                <h4>{{ labels.init }}</h4>
                <button class="{{ theme.buttons.green }} init-storage mt-8">
                    {{ buttons.init }}
                </button>
                <div id="message" class="hidden my-2">
                    <div class="message">               
                    </div>
                </div>            
            </div>
        </div>
    {% endcomponent %}
</div>
