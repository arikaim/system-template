{% set user = service('access').getUser() %}
<div class="grid grid-cols-3">
    <div
        class="{{ theme.panel }}">
        <h4 class="font-bold">             
            {{ title }}
        </h4>
        {{ component('system:admin.alert.demo') }}

        <form class="form" id="user_details_form"> 
            <div class="required {{ theme.form.field }}">
                <label class="{{ theme.form.label }}">
                    {{ fields.user_name.label }}
                </label>                        
                <input 
                    class="{{ theme.form.input }}"
                    rule="minLength[2]" 
                    type="text" 
                    name="user_name" 
                    id="user_name" 
                    {{ fields.user_name.placeholder|attr('placeholder') }} 
                    value="{{ user.user_name }}">                      
            </div>            
            <div class="{{ theme.form.field }}">
                <label class="{{ theme.form.label }}">
                    {{ fields.email.label }}
                </label>
                <input 
                    class="{{ theme.form.input }}"
                    type="text" 
                    name="email" 
                    id="email" 
                    {{ fields.email.placeholder|attr("placeholder") }} 
                    value="{{ user.email }}">        
            </div>           
            {{ component('system:form.footer') }}                  
        </form>      
    </div>   
</div>
