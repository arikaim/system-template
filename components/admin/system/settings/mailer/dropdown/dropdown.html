{%  set items = [
        { title: 'Gmail', value: 'gmail', host: 'smtp.gmail.com', port: 465, ssl : true  }
    ]
%}
<div class="ui dropdown {{ class }}" id="mailer_settings_dropdown">
    <i class="icon cogs"></i>
    <span class="text default">{{ labels.choose }}</span>
    <i class="icon dropdown"></i>
    <div class="menu">
        {% for item in items %}
        <div class="item" data-value="{{ item.value }}" ssl="{{ item.ssl }}" port="{{ item.port }}" host="{{ item.host }}">                  
            {{ item.title }}            
        </div>      
        {% endfor %}     
    </div>
</div>
