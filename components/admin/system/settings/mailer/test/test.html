<div class="{{ theme.panel }}">
    <h4 class="font-bold">
        {{ title }}
    </h4>
    <div class="mt-2">
        {% if message is not empty %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% else %}
            <div class="alert alert-error">
                {{ labels.error }}
            </div>
        {% endif %}
    </div>
</div>
