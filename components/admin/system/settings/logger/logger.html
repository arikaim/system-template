{% component 'components:tabs.vertical.content' %}
{% set logger = getOption("logger") %}
<div class="ui equal width form mt-8"> 
    <div class="field">
        <div class="ui slider checkbox change-option">
            <input name="logger" type="checkbox" value="1" {{ logger|ifthen(true,'checked') }} >
            <label class="font-bold">{{ fields.logger.label }}</label>
        </div>
    </div>     
    <div class="field mt-4 {{ (logger != true) ? 'hidden' : '' }}" id="logger_type_settings">
        <label>{{ fields.type }}</label>
        {{ component('system:admin.system.settings.logger.type') }}      
    </div>
</div>
{% endcomponent %}
