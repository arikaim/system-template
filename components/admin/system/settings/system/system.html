{% set interval = getOption('session.recreation.interval',"0") %}
{% set debug_config = getConfig('debug') %}
{% set cors_config = getConfig('cors') %}
<div class="ui block header">
    <i class="icon server alternate outline"></i>
    <h4 class="content">{{ title.content }}</h4>
</div>
<form class="ui equal width form mt-8" id="system_settings_form"> 
    <div class="field">
        <label>{{ fields.interval.label }}</label>
        <div class="ui right labeled input">
            <input value="{{ interval }}" name="recreation" id="interval" type="text" {{ fields.interval.placeholder|attr('placeholder') }}> 
            <div class="ui basic label">{{ labels.min }}</div>
        </div>              
    </div>
    <div class="field">
        <div class="ui slider checkbox" id="debug_toggle">
            <input name="debug" type="checkbox" value="1" {{ debug_config|ifthen(true,'checked') }} >
            <label class="font-bold">{{ fields.debug.label }}</label>
        </div>             
    </div>
    <div class="ui horizontal divider mt-2"> </div>
    <button class="ui button green" id="save_button">{{ buttons.save.content }}</button>
    <div class="ui error message errors"></div>
    <div class="ui positive hidden message" id="message">
        <div class="header"></div>
    </div>                
</form>
