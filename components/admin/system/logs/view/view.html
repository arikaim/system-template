{% set logs = execute("Logger\\SystemLogger","readSystemLogs") %}
<table class="ui compact stackable striped very basic table">
    <thead>
        <tr class="borderless">                
            <th class="single line">{{ columns.date }}</th>
            <th>{{ columns.type }}</th>
            <th>{{ columns.message }}</th> 
            <th>{{ columns.details }}</th>    
        </tr>
    </thead>
    <tbody id="logs_rows">
        {{ component("system:admin.system.logs.view.rows",{ rows: logs.rows }) }}
    </tbody>  
</table>
<div class="mt-1">
    {{ component("system:paginator",logs.paginator) }}
</div>
