{% import systemMacro("pagination.html") as pagination %}
{% set per_page = execute("Db\\Paginator","getRowsPerPage") %}
<div class="ui stackable grid">
    <div class="sixteen wide column">
        <div class="ui stackable text menu">
            <div class="item">       
                <button class="ui aligned basic button delete-logs">
                    <i class="icon orange trash"></i>
                    {{ buttons.delete.content }}
                </button>
            </div>
            <div class="item">
                {{ pagination.pageSizeMenu(per_page,page_size_menu) }}
            </div>
        </div>  
        <div class="ui margin-top-2" id="logs_view">
            {{ component("system:admin.system.logs.view") }}
        </div>
    </div>
</div>
