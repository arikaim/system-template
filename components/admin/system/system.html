<div class="ui stackable grid">    
    <div class="ui sixteen wide column">
        <div class="ui stackable top attached tabular menu">           
            <a id="view_logs" class="item active tab-item" component="system:admin.system.logs">
                <i class="icon warning circle"></i>
                {{ tabs.logs.content }}                    
            </a>   
            <a class="item tab-item" component="system:admin.system.stats">
                <i class="icon bar chart"></i>
                {{ tabs.stats.content }}
            </a> 
            <a class="item tab-item" component="system:admin.system.events">
                <i class="icon calendar alternate outline"></i>
                {{ tabs.events.content }}
            </a>  
            <a class="item tab-item" component="system:admin.system.jobs">
                <i class="icon tasks"></i>
                {{ tabs.jobs.content }}
            </a>
            <a class="item tab-item" component="system:admin.system.modules">
                <i class="icon plug"></i>
                {{ tabs.modules.content }}
            </a>
            <a class="item tab-item" component="system:admin.system.info">
                <i class="icon info circle"></i>
                {{ tabs.info.content }}
            </a>           
            <a class="item tab-item" component="system:admin.system.update">
                <i class="icon download"></i>
                {{ tabs.update.content }}
            </a>    
        </div>
        <div class="ui active tab basic segment" id="tab_content">
        </div>
    </div>
</div>
