<div class="flex flex-row items-start">
    <div class="w-1/2">        
        <div class="{{ theme.panel }}">
            <div class="ui header">
                {{ title }}
            </div>  
            <ul 
                class="{{ theme.list.default }}" 
                id="events_rows">
                {{ component('system:admin.system.events.rows',{}) }}
            </ul>
            <div class="mt-1" id="paginator">
                {{ component("semantic~paginator",{ namespace: 'events' }) }}
            </div>
        </div>
    </div>
    <div 
        class="w-1/2 ml-4" 
        id="event_details">        
    </div>    
</div>
