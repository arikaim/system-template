{% if group is not empty %}
    {% set field = group ~ '[' ~ field_name ~ ']' %}
{% else %}
    {% set field = field_name %}
{% endif %}
<div class="{{ theme.form.input }} input">     
    <input {{ rule|attr('rule') }} type="text" name="{{ field }}" value=""> 
    <a 
        title="{{ labels.cancel }}"
        field="{{ field_name }}"
        group="{{ group }}"
        preview-value="{{ preview }}"
        class="{{ theme.buttons.icon }} cancel-edit-key-button">
        <i class="icon cancel"></i>        
    </a>
</div>
