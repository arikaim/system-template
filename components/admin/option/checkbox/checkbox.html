{% set value = value|default(getOption(name)) %}
<div    
    class="flex items-center gap-1 {{ theme.form.field }} {{ class }}">
    <input 
        class="option-checkbox {{ theme.form.checkbox }}"
        type="checkbox" 
        {{ value|ifthen(1,'checked') }} 
        name="{{ name }}" 
        value="1">
    <label class="{{ theme.form.label }}">
        {{ label|default(name) }}
    </label>                           
</div>
