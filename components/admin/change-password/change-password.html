<div class="ui fluid raised card change-password-form margin-top-4">
    <div class="content">
        <form class="ui form" id="change_password_form" method="post">
            <div class="field">
                <label>{{ password.label }}</label>
                <div class="ui left icon input">
                    <i class="icon lock"></i>
                    <input type="password" name="password" id="password" {{ password.placeholder|attr("placeholder") }}>    
                </div>
            </div>
            <div class="field">
                <label>{{ repeat_password.label }}</label>
                <div class="ui left icon input">
                    <i class="icon lock"></i>
                    <input type="password" name="repeat_password" id="repeat_password" {{ repeat_password.placeholder|attr("placeholder") }}>    
                </div>
            </div>                        
            <button class="ui fluid large primary button" id="save_button">{{ buttons.save.title }}</button>     
            <div class="ui error no-border padding-top-0 padding-bottom-0 message mini form-errors"></div>            
        </form>
    </div>
</div>
