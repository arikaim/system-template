{% set selected = items[status] %}
{% set skip = (skip is empty) ? [2] : skip %}   
{% set empty_label = empty_label|default(text.status) %}

<select 
    uuid="{{ uuid }}"
    {{ attributes|attr() }}
    class="select select-xs {{ class }} status-dropdown" 
    id="status_dropdown">
       
    {% if all == true %}
        <option 
            {{ (selected is empty) ? 'selected' : '' }} 
            data-value="">
            {{ text.all }}
        </option>
    {% endif %}

    {% for label in items %}    
        {% if label.index not in skip %}             
            <option 
                class="text-green-500"
                {{ label.index|ifthen(selected.index,'selected') }}
                value="{{ label.index }}">          
                <span class="text-green-500">
                    {{ label.title }}
                </span>                
            </option>  
        {% endif %} 
    {% endfor %}   
</select>
