<div class="flex min-h-full items-stretch" style="align-items: stretch; ">    
    <div class="w-56 flex-shrink-1 dark-color" id="left_space">
        {{ component("system:admin.menu") }}        
    </div>
    <div class="w-full flex-grow pt-16 flex-1 h-full">                        
        <div class="ui horizontal divider header">
            <i class="icon blue dashboard" id="page_icon"></i>
            <div class="content" id="page_title">
                {{ labels.dashboard }}
            </div>
        </div>
        <div class="pl-2 h-full" id="tool_content">
            {% if hasExtension('dashboard') == true %}
                {{ component('dashboard::admin.dashboard') }}
            {% endif %}
        </div>                
    </div>    
</div>
