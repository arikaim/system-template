{% set dashboard = componentProperties('dashboard:admin.dashboard') %}
<div class="one wide computer only column" id="left_space">
    {{ component("system:admin/menu") }}
</div>
<div class="fifteen wide computer sixteen wide mobile column">      
    <div class="ui horizontal divider header margin-top-2">
        <i class="icon blue {{ dashboard.icon }}" id="page_icon"></i>
        <div class="content" id="page_title">{{ dashboard.title }}</div>
    </div>
    <div class="padded padding-1" id="tool_content">
        {% if hasExtension('dashboard') == true %}
            {{ component('dashboard:admin.dashboard') }}
        {% endif %}
    </div>       
</div>
