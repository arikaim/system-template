{% set dashboard = componentProperties('dashboard::admin.dashboard') %}
<div class="flex min-h-full">    
    <div class="w-56 flex-shrink-0 mt-10 dark-color" id="left_space">
        {{ component("system:admin.menu") }}
    </div>
    <div class="w-full flex-shrink-1 mt-10 pt-6">                        
        <div class="ui horizontal divider header">
            <i class="icon blue {{ dashboard.icon }}" id="page_icon"></i>
            <div class="content" id="page_title">
                {{ dashboard.title }}
            </div>
        </div>
        <div class="pl-2" id="tool_content">
            {% if hasExtension('dashboard') == true %}
                {{ component('dashboard::admin.dashboard') }}
            {% endif %}
        </div>                
    </div>    
</div>
