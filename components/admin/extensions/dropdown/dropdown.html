{% set items = execute("Packages\\Extension\\ExtensionsManager","getPackages",{ cached: true }) %}
{% set selected_text = (selected is empty) ? labels.select : selected %}
<div class="ui floated dropdown labeled search icon basic button" id='extensions_dropdown'>
    <input name="extensions_dropdown" type="hidden" value="{{ selected }}">
    <i class="puzzle icon"></i>
    <span class="text">{{ selected_text }}</span>
    <div class="menu">
    {% for item in items %}
        <div class="item" data-value="{{ item }}">           
            {{ item }}
        </div>
    {% endfor %}
    </div>
</div>
