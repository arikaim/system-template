<div class="flex flex-row items-center {{ theme.panel }}">
    <div class="font-bold px-2">
        {{ labels.extension }}
    </div>    
    {{ component("system:admin.extensions.dropdown",{ selected: extension }) }}  
</div>                 
<div 
    id="extension_details" 
    class="mt-4">   
{% if extension is not empty %}  
    {{ component("system:admin.extensions.extension.details.tabs",{ extension_name: extension }) }}
{% endif %}
</div>
