{% set package = package('extension').createPackage(extension) %}
<div class="ui icon right top pointing dropdown {{ class }}" id="extension_actions_dropdown" extension="{{ extension }}">
    <i class="bars icon"></i>
    <div class="ui verical menu">
        <div class="active item" id="extension_details">{{ items.details }}</div>
        <div class="item disabled">        
            {{ items.version }}
            <span>{{ package.getVersion() }}</span>
        </div>
    </div>
</div>
