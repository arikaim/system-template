<div class="flex flex-row items-center {{ theme.panel }}">       
    <div class="font-bold">
        {{ labels.library }}
    </div>
    <div class="ml-2 w-96">
        {{  component("system:admin.libraries.dropdown",{ 
                selected : library_name
            }) 
        }}  
    </div>                 
</div>    
<div 
    id="library_details" 
    class="mt-4">   
    {% if library_name is not empty %}  
        {{ component("system:admin.libraries.library.details.tabs",{ library_name : library_name }) }}
    {% endif %}
</div>
