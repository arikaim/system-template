{% set items = package('library').getPackages(true) %}
{% set selected_text = (selected is empty) ? labels.select : selected %}
<div class="ui floated dropdown labeled search icon basic button" id='libraries_dropdown'>
    <input name="libraries_dropdown" type="hidden" value="{{ selected }}">
    <i class="cubes icon"></i>
    <span class="text">{{ selected_text }}</span>
    <div class="menu">
    {% for item in items %}
        <div class="item" data-value="{{ item }}">           
            {{ item }}
        </div>
    {% endfor %}
    </div>
</div>
