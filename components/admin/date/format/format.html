{% set id = id|default('date_format') %}
{% set default = default|default(labels.default) %}
{% set config = loadConfig('date-time-format.json') %}
{% set items = config.date %}

<div class="select {{ class }}"> 
    <span class="my-auto">
        {{ component('icons~calendar',theme.icons.menu,'svg') }}   
    </span>   
    <select id="{{ id }}" name="{{ name }}">
         {% for key, value in items %}
            <option 
                value="{{ value }}" 
                {{ value|ifthen(selected,'selected') }}>
                {{ "now"|date(value) }}                          
            </option>      
        {% endfor %}    
    </select>
</div>
