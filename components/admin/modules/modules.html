<div class="ui stackable grid">    
    <div class="ui sixteen wide column">
        <div class="ui stackable top attached tabular menu">           
            <a id="view_button" class="item tab-item active {{ buttons.view.class }}" {{ buttons.view.title|attr("title") }} component="system:admin.modules.view" param="service">
                <i class="icon grid layout"></i>
                {{ buttons.view.content }}   
            </a>  
            <a id="middleware_button" class="item tab-item {{ buttons.middleware.class }}" {{ buttons.middleware.title|attr("title") }} component="system:admin.modules.view" param="middleware">
                <i class="icon code"></i>
                {{ buttons.middleware.content }}   
            </a>    
            <a id="providers_button" class="item tab-item {{ buttons.drivers.class }}" {{ buttons.drivers.title|attr("title") }} component="system:admin.modules.view" param="driver">
                <i class="icon code"></i>
                {{ buttons.drivers.content }}   
            </a>                 
            <a id="download_button" class="item tab-item {{ buttons.download.class }}" {{ buttons.download.title|attr("title") }} component="system:admin.modules.download">
                <i class="icon olive download"></i>
                {{ buttons.download.content }}      
            </a>                 
        </div>
        <div class="ui active tab basic segment" id="tab_content">  
            {{ component('system:admin/modules/view',{ param: 'service' }) }}          
        </div>
    </div>
</div>
