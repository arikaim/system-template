<div class="flex flex-row items-center {{ theme.panel }}">       
    <div class="font-bold px-2">
        {{ labels.module }}
    </div>
    <div class="w-96">
        {{ component("system:admin.modules.dropdown",{ selected : module, class: 'fluid' }) }}  
    </div>       
</div>
<div 
    id="module_details" 
    class="mt-4">   
{% if module != "" %}  
    {{ component("system:admin.modules.module.details.tabs",{ module_name : module }) }}
{% endif %}
</div>
