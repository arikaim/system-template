{% import systemMacro("languages.html") as languages %}
<div class="ui stackable grid">
    <div class="ui five wide computer sixteen wide tablet column segment">
        <div class="ui block header">
            <i class="icon file outline mini grey"></i>
            <h4 class="content">{{ title.content }}</h4>
        </div>
        <div class="ui hidden divider"></div>  
        {{ languages.languagesList(uuid,menu) }}       
        <div class="ui hidden divider"></div>
        <div id="form_content">
        {% if uuid != "" %}
        {{ component('system:admin.languages.language.form',{ uuid: uuid }) }}
        {% endif %}
        </div>
    </div>
</div>
