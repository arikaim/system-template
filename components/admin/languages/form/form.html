{% set language = createModel('Language') %}
{% if uuid is defined %}
    {% set language = language.findById(uuid) %}
{% endif %}
<form class="form" id="language_form">  
    <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">  
    <div class="{{ theme.form.field }}">
        <label class="{{ theme.form.label }}">
            {{ title.label }}
        </label>
        <input 
            class="{{ theme.form.input }}"
            rule="empty" 
            type="text" 
            name="title" 
            id="title" 
            {{ title.placeholder|attr('placeholder') }} 
            value="{{ language.title }}">  
    </div>
    <div class="{{ theme.form.fields }}">
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ code.label }}
            </label>
            <input 
                class="{{ theme.form.input }}"
                rule="exactLength[2]" 
                type="text" 
                name="code" 
                id="code" 
                {{ code.placeholder|attr('placeholder') }} 
                value="{{ language.code }}">  
        </div>    
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ code_3.label }}
            </label>
            <input 
                class="{{ theme.form.input }}"
                rule="exactLength[3]" 
                type="text" 
                name="code_3" 
                id="code_3" 
                {{ code_3.placeholder|attr('placeholder') }} 
                value="{{ language.code_3 }}">  
        </div>             
    </div>   
    <div class="{{ theme.form.field }}">
        <label class="{{ theme.form.label }}">
            {{ native_title.label }}
        </label>
        <input 
            class="{{ theme.form.input }}"
            type="text" 
            name="native_title" 
            id="native_title" 
            {{ native_title.placeholder|attr('placeholder') }} 
            value="{{ language.native_title }}">  
    </div>                   
    <div class="{{ theme.form.field }}">
        <label class="{{ theme.form.label }}">
            {{ country.label }}
        </label>
        {{  component('system:admin.countries.dropdown',{ 
                selected: language.country_code, 
                name: "country_code" 
            }) 
        }}
    </div>
    {{ component('system:form.footer') }}   
</form>
