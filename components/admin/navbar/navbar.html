<div class="p-3 bg-gradient-to-r from-gray-800 via-indigo-900 to-gray-900 w-full flex flex-row justify-between shadow fixed z-50">    
    <div {{ brand.title|attr('title') }} class="w-56">           
        <div class="page-title flex flex-row items-center">
            <img class="" width="28px" height="28px" alt="{{ brand.image.alt }}" src="{{ template_url }}/images/{{ brand.image.src }}">
            <span class="align-middle text-white px-2" style="display:inline">Arikaim</span> 
        </div>      
    </div>            
    <div class="flex flex-row items-center place-self-end menu mr-3 bg-gray-800 rounded-lg">         
        {% if demo_mode == true %}
        <div class="p-1">
            <div class="ui red label" title="{{ labels.disabled }}">{{ labels.demo }}</div>
        </div>      
        {% endif %}
        <div class="px-4">
            <a class="popup" title="{{ hint.view }}" href="{{ site_url }}" target="site">               
                <i class="columns icon blue"></i>
            </a>
        </div>   
        <div class="popup px-4" id="language_menu">
            {{ component("components:language.dropdown",{ selected: current_language }) }}
        </div>
        <div class="px-4" id="user_menu">
            {{ component("system:admin.user-menu") }}
        </div>                             
    </div>    
</div>
