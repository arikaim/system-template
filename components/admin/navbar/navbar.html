<div class="ui mini fixed inverted menu borderless dark-background shadow">  
    {% set user = createModel('Users','isLogedAdminUser') %}
    <div class="ui item tablet mobile only column grid" id="mobile_menu">
        {{ component("system:admin/menu/mobile") }}
    </div> 
    <div title="{{ brand.title }}" class="item">    
        {% if brand.image.src -%}
        <img width="32px" height="32px" alt="{{ brand.image.alt }}" src="{{ system_template_url }}/images/{{ brand.image.src }}">
        {% endif -%}    
        <div class="page-title" style="margin-left:10px">
            Arikaim
        </div>
    </div>
    <div class="item"></div>
    <div class="ui item white sub-title margin-left-3 computer tablet only column grid">
        {{ brand.content }}
    </div>              
    <div class="ui inverted right menu margin-right-3 dark-background">    
        <div class="ui item tablet computer only column grid">
            <a title="{{ hint.view }}" href="{{ site_url }}" target="site"><i class="icon browser alternate"></i></a>
        </div>   
        <div class="item" id="language-menu">
            {{ component("system:language-menu") }}
        </div>
        <div class="ui item tablet computer only column grid" id="user_menu">
            {{ component("system:admin/user-menu") }}
        </div>                             
    </div>    
</div>
