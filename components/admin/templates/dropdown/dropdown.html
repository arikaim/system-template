{% set items = package('template').getPackages(true) %}
{% set selected_text = (selected is empty) ? labels.select : selected %}
{% set skip = skip|default([]) %}

<select 
    class="select {{ class }} drivers-dropdown" 
    id="templates_dropdown">
        <option 
            disabled
            class="text-gray-100" 
            {{ (selected is empty) ? 'selected' : '' }} 
            value="">             
            {{ labels.select }}
        </option> 
    
    {% for item in items %}    
        {% if item not in skip %}    
            {% set package = package('template').createPackage(item).getProperties() %}    
            <option 
                class=""
                {{ package.name|ifthen(selected,'selected') }}
                value="{{ package.name }}">             
                {{ package.title }}
            </option>  
        {% endif %} 
    {% endfor %}   
</select>
