{% set package = package('template').createPackage(template_name) %}
{% set files = package.getCssFiles() %}

<div class="{{ theme.list.default }}">
    {% if files is not iterable or files|length == 0 %}
        <div class="px-1">..</div>
    {% endif %}
    {% for file in files %}
    <div class="flex flex-row items-center">           
        {{ file }}            
    </div>
    {% endfor %}
</div>
