{% if languages is iterable %}
    {% set model = createModel('Language') %}
    <div class="{{ theme.list.default }}">
        {% for code in languages %}
        <div class="px-1">
            {{  component('system:admin.language.label',{ 
                    model: model, 
                    language: code, 
                    class: '' 
                }) 
            }}
        </div>
        {% endfor %}
    </div>
{% else %}
    <div>..</div>
{% endif %}
