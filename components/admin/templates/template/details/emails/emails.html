{% if emails is iterable %} 
    <div class="{{ theme.list.default }}">
        {% for item in emails %}
        <div class="flex flex-row items-center">
            {{ component('icons~mail',theme.icons.blue,'svg') }}   
            <div class="mx-2">
                {{ item.name }}
            </div>          
        </div>
        {% endfor %}
    </div>
{% else %}
    <div>..</div>
{% endif %}
