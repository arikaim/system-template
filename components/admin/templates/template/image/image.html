{% if src is empty %}   
    <div class="rounded opacity-10 p-8">
        {{ component('icons~image',{ size: 'h-full w-full' },'svg') }}                            
    </div>            
{% else %}
    <a 
        class="image-preview-button" 
        data-src="{{ src }}">
        <img class="template-image" src="{{ src }}">   
    </a>           
{% endif %}
