<div class="flex flex-col items-stretch" 
    style="height: calc(100vh - calc(100vh - 100%))">
    {{ component('system:install.navbar',{}) }}  
    <div class="flex flex-row self-stretch items-stretch grow {{ theme.page.color }}">         
        <div 
            id="page_content"
            class="px-4 mt-24 pb-20 min-h-screen {{ theme.page.size }} {{ theme.page.content }}">
            {{ content }}                 
        </div>          
    </div>       
    {{ component('system:footer',{}) }}                                          
</div>
{{ component('system:loader',{},'html') }}
