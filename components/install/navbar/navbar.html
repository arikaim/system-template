<div class="fixed top-0 left-0 z-40 w-full">       
    <div class="p-2 flex flex-row justify-between bg-gradient-to-r from-gray-800 via-indigo-900 to-gray-900 shadow z-40">         
        <div    
            {{ brand.title|attr('title') }}
            class="flex flex-row items-center w-56">
            <img 
                width="32px" 
                height="32px" 
                alt="{{ brand.image.alt }}" 
                src="{{ template_url }}/images/{{ brand.image.src }}">
            <div class="flex flex-col px-4">
                <div 
                    class="page-title align-middle text-white" 
                    style="display:inline">
                    {{ brand.title }}
                </div>    
                <div class="-mt-1 text-gray-400 uppercase text-xs">
                    {{ brand.content }}
                </div>     
            </div>                                    
        </div>  
    </div>
</div>
