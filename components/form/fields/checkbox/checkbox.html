{% set id = id|default(name ~ '_id') %}
<div class="flex items-center gap-1 {{ theme.form.field }} {{ class }}"> 
    <input 
        id="checkbox_{{ id }}"
        {{ rule|attr('rule') }}  
        class="checkbox-field {{ theme.form.checkbox }}"    
        type="checkbox"           
        {{ value|ifthen(1,'checked') }} 
        data-field-id="{{ id }}">
    {% if field_label is not empty %}
        <label 
            class="{{ theme.form.label }}"
            for="checkbox_{{ id }}">
            {{ field_label }}
        </label>
    {% endif %}   
    <input 
        type="hidden" 
        name="{{ name }}" 
        value="{{ (value is empty) ? '0' : '1' }}" 
        id="{{ id }}">    
</div>
