{% if format is empty %}
    {% set format = getConfigOption("settings/dateFormat") %}
{% endif %}

<div class="input {{ class }} {{ size|default('w-full')  }}">   
    {{ component(icon|default('icons~calendar'),theme.form.icon,'svg') }}         
    <input
        detepicker
        value="{{ value }}"
        {{ rule|attr('rule') }}
        {{ input_style|attr('style') }}
        date-format="{{ format }}"
        orientation="{{ orientation|default('bottom') }}"
        id="{{ component_id }}" 
        type="text" 
        name="{{ name|default('date') }}"       
        class="{{ input_class }}" 
        placeholder="{{ placeholder }}">
</div>
