<div 
    class="{{ theme.form.field }} {{ class }}" 
    id="{{ component_id|default('password_field') }}">
    {% if hide_label != true %}
        <label class="{{ theme.form.label }}">
            {{ label|default(field.label) }}
        </label>
    {% endif %}     
    <div class="{{ theme.form.input }}">
        {{ component('icons~lock',theme.form.icon,'svg') }}
        <input 
            {{ rule|attr('rule') }} 
            class="password-field" 
            type="password" 
            name="{{ name|default('password') }}" 
            id="{{ id|default(name) }}" 
            placeholder="{{ placeholder|default(field.placeholder) }}"           
            value="{{ value }}">  
            <a class="flex cursor-pointer view-password">
                {{ component('icons~eye',theme.form.icon,'svg') }}      
            </a>
    </div>    
</div>
