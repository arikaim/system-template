{% set label = label|default(field.label) %}
{% set placeholder = placeholder|default(field.placeholder) %}
{% set name = name|default('password') %}
<div 
    class="{{ theme.form.field }} {{ class }}" 
    id="{{ field_id|default('password_field') }}">
    {% if hide_label != true %}
        <label class="{{ theme.form.label }}">
            {{ label }}
        </label>
    {% endif %}     
    <div class="{{ theme.form.input }}">
        {{ component('icons~lock',theme.form.icon,'svg') }}
        <input 
            {{ rule|attr('rule') }} 
            class="password-field" 
            type="password" 
            name="{{ name }}" 
            id="{{ id|default(name) }}" 
            {{ placeholder|attr("placeholder") }} 
            value="{{ value }}">  
        <a class="flex cursor-pointer {{ buttons.icon }} view-password">
            {{ component('icons~eye',theme.form.icon,'svg') }}
        </a>
    </div>    
</div>
